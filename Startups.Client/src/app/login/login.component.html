<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="showLoginForm">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" [(ngModel)]="loginData.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a [routerLink]="['/register']">Register</a></p>
      </div>
      <div *ngIf="!showLoginForm">
        <app-register (toggleForms)="toggleForms()"></app-register>
      </div>
    </div>
  </div>
</div>
