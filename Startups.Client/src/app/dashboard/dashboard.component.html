<div class="container mt-4">
  <h1 class="text-center mb-4">Startups</h1>

  <div class="row mb-3">
    <div class="col-md-6 offset-md-3">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        class="form-control"
        placeholder="Search by Startup Name"
        (input)="filterStartups()"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let startup of filteredStartups">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">{{ startup.name }}</h2>
          <a [href]="startup.website" target="_blank" class="card-link">{{ startup.website }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
